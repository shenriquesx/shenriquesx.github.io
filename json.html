<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>

      console.log('Script loaded');

      var output = '<!-- -->';

      $().ready(function(){
        $.getJSON( "./games.json", function(data) {
          console.log(data);
          for (let i = 0; i < 2; i++) {
            output += data['games'][i]['title'] + "<br>";
          }
          $("#text").html(output);
        });
      });


    </script>
    <title>Sean Henriques</title>
    <style type="text/css">
      body{
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6;
        font-size: 16px;
        padding: 10px
      }
      h1,h2,h3{
        line-height: 1.2;
      }
    </style>
  </head>
  <body>
  	<p><strong>JSON - List of Games</strong></p>
    <div id="text">test</div>
</body>
</html>
