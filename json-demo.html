<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>

      console.log('Script loaded');

      var output = '<!-- -->';


      $().ready(function(){
        $.getJSON( "./games.json", function(data) {
          for (let i = 0; i < data['games'].length; i++) {

              output += "<tr><td>" + data['games'][i]['title'] + "</td> <td>" + data['games'][i]['platform'] + "</td><td>";

                if (data['rating-scheme'] = "percentage"){
                  output += (data['games'][i]['rating'] / 10) * 100 + "%";
                }
;
              output += "</td><td>" + data['games'][i]['completion-date'] + "</td></tr><br>";

          }
          $(".content").html(output);
        });
      });


    </script>
    <title>Sean Henriques</title>
    <style type="text/css">
      body{
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6;
        font-size: 16px;
        padding: 10px
      }
      h1,h2,h3{
        line-height: 1.2;
      }
      td{
        padding: 20px;
        border: 1px solid black;
      }
      .bold{
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
      <tr class="bold"><td>Title</td><td>Platform</td><td>Rating</td><td>Completion</td></tr>
      </tbody>
      <tbody class="content">

        </tbody>
  </table>
  </body>
</html>
